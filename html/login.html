<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>

<div class="popup-container" id="popupContainer">
    <div class="popup" id="popup">
        <p id="popupText">Неправильный логин или пароль</p>
    </div>
</div>

<div class="wrapper">
    <div class="close-button">
        <a href="index.html">✖</a>
    </div>
    <div class="form-wrapper sign-in">
        <form action="">
            <h2>Логин</h2>
            <div class="input-group">
                <input id="login-form-login" type="text" required>
                <label>Имя пользователя</label>
            </div>
            <div class="input-group">
                <input id="password-form-login" type="password" required>
                <label>Пароль</label>
            </div>
            <div class="remember">
                <label><input type="checkbox"> Не забывать меня</label>
            </div>
            <button type="button" id="login-button">Войти</button>
            <div class="signUp-link">
                <p>Нет аккаунта? <a href="#" class="signUpBtn-link">Создать аккаунт</a></p>
            </div>
        </form>
    </div>
    <div class="form-wrapper sign-up">
        <form action="">
            <h2>Регистрация</h2>
            <div class="input-group">
                <input type="text" id="register-form-login" required>
                <label>Имя пользователя</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="register-form-password" required>
                <label>Пароль</label>
            </div>
            <div class="remember">
                <label><input type="checkbox" id="omega"> Я Омега</label>
            </div>
            <button id="register-button">Зарегистрироваться</button>
            <div class="signUp-link">
                <p>Уже есть аккаунт? <a href="#" class="signInBtn-link">Войти</a></p>
            </div>
        </form>
    </div>
</div>
<script src="../js/script.js"></script>
</body>
</html>
