<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<div class="wrapper">
    <div class="close-button">
        <a href="index.html">✖</a>
    </div>
    <div class="form-wrapper sign-in">
        <form action="">
            <h2>Логин</h2>
            <div class="input-group">
                <input type="text" required>
                <label>Имя пользователя</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label>Пароль</label>
            </div>
            <div class="remember">
                <label><input type="checkbox"> Не забывать меня</label>
            </div>
            <button type="submit">Войти</button>
            <div class="signUp-link">
                <p>Нет аккаунта? <a href="#" class="signUpBtn-link">Создать аккаунт</a></p>
            </div>
        </form>
    </div>
    <div class="form-wrapper sign-up">
        <form action="">
            <h2>Регистрация</h2>
            <div class="input-group">
                <input type="text" required>
                <label>Имя пользователя</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label>Пароль</label>
            </div>
            <div class="remember">
                <label><input type="checkbox"> Я согласен с пользовательским соглашением</label>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <div class="signUp-link">
                <p>Уже есть аккаунт? <a href="#" class="signInBtn-link">Войти</a></p>
            </div>
        </form>
    </div>
</div>
<script src="../js/script.js"></script>
</body>
</html>
