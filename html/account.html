<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your meta tags, stylesheets, and other necessary links here -->
    <!-- ... -->
    <title>Личный кабинет - OmegaPoisk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/toggle.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>

<div class="navbar">
    <a class="name">OmegaPoisk</a>
    <a id="animeNavbar" href="anime.html">Аниме</a>
    <a id="movieNavbar" href="movie.html">Фильмы</a>
    <a id="tv_showNavbar" href="tv_show.html">Сериалы</a>
    <a id="comicNavbar" href="comic.html">Манга</a>
    <a id="gameNavbar" href="game.html">Игры</a>
    <a class="navbar-button" id="login-button" href="login.html" style="display: none">Вход</a>
    <!-- Add more navigation items here -->
</div>

<div class="dropdown">
    <a class="navbar-button1" id="account-dropdown">
        <i class="fas fa-user"></i> <!-- User icon -->
    </a>
    <div class="dropdown-content">
        <a href="account.html" id="account-button" style="display: none">Личный кабинет</a>
        <a href="addContent.html" id="add-content-button" style="display: none">Добавить контент</a>
        <a href="anime.html" onclick="setFalseAuthenticated()" id="close-button" style="display: none">Выход</a>
    </div>
</div>

<div class="header" style="background-image: url('../img/anime/back2.jpg');">
    <h1>Личный кабинет</h1>
</div>

<div class="content">
    <div class="user-info">
        <div class="upload-container">
            <label for="file-upload" class="user-photo">
                <img id="user-photo-img" src="../img/clear.jpg" alt="User Photo">

            </label>
<!--            <label for="file-upload" class="upload-icon">-->
<!--                <i class="fas fa-upload"></i>-->
<!--            </label>-->
            <input hidden="hidden" type="file" id="file-upload" accept="image/*" onchange="previewImage()">
        </div>
        <div class="user-details">
            <p><strong>Логин:</strong><h3 id="loginAccount"></h3></p>
            <p><strong>Почта:</strong><h3 id="emailAccount"></h3></p>
        </div>
    </div>

    <div class="content-lists">
        <h2>Ваши списки контента</h2>

        <div class="anime-card-watched">
            <h3>Просмотрено</h3>
            <div class="list-card"></div>

        </div>

        <div class="anime-card-watching">
            <h3>Смотрю</h3>
            <div class="list-card"></div>

        </div>

        <div class="anime-card-will-watch">
            <h3>Буду смотреть</h3>
            <div class="list-card"></div>

        </div>
    </div>
</div>

<div class="footer">
    <!-- Your footer content -->
</div>


<!-- Include your script tags for any JavaScript files -->
<!-- ... -->
<script src="../js/account.js"></script>
<script src="../js/navbar.js"></script>
</body>
</html>
